{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Audio Guide</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
  <style>
    :root {
      --primary-color: #f39c12;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
    }
    .logo-part1 {
      color: var(--primary-color);
    }
    .logo-part2 {
      color: #333;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.25);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-primary:hover {
      background-color: #e08e0b;
      border-color: #e08e0b;
    }
    .input-group-text {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="register-container">
          <div class="logo">
            <a href="{% url 'index' %}">
              <span class="logo-part1">Audio</span><span class="logo-part2">Guide</span>
            </a>
          </div>
          
          <h4 class="text-center mb-4">Create Your Account</h4>
          
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bx bxs-user"></i></span>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bx bxl-gmail"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="form-text">Password must be at least 8 characters long</div>
            </div>
            
            <div class="mb-4">
              <label for="cpass" class="form-label">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                <input type="password" class="form-control" id="cpass" name="cpass" placeholder="Confirm your password" required>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            
            <div class="text-center mt-3">
              <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
            </div>
          </form>
          
          <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
